@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-3.0.3/css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-3.0.3/css/bootstrap-theme.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/handlebars-v1.3.0.js")" type="text/javascript"></script>
    </head>
    <body>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<img src="@routes.Assets.at("images/slickmove-logo.png")" />
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li><a href="#">Sale</a></li>
				<li><a href="#">Rent</a></li>
				<li><a href="#">Commercial</a></li>
				<li><a href="#">Students</a></li>
				<li><a href="#">Overseas</a></li>
			  </ul>
			</div><!-- /.navbar-collapse -->	
		  </div><!-- /.container-fluid -->     	 
		</nav>
				  
		<div class="msm-bar">
			<div class="container">
				<div class="signin">
					<h3>Sign in with <strong>MoneySuperMarket</strong> account to see your best deals</h3>
					<input type="email" name="EmailAddress" id="emailAddress" placeholder="Your email" maxlength="50">
					<input type="password" name="Password" id="password" placeholder="Password" maxlength="20">
					<div class="button-container">
						<input type="submit" value="Sign in" id="signin" class="btn">
						<img class="powered-by display-none" src="/assets/images/powered-by-msm-square.png" alt="powered by msm">
					</div>
				</div>
				<div class="signedin display-none">
					<h3>Your signed in with <strong>MoneySuperMarket</strong></h3>
					<div class="button-container">
						<input type="submit" value="Sign out" id="signout" class="btn">
						<img class="powered-by display-none" src="/assets/images/powered-by-msm-square.png" alt="powered by msm">
					</div>
				</div>
				<div class="header-text">
					<p>
						<span class="blue-text">Sign in to see your</span> <span class="pink-text">bÂ£st</span> deals <span class="blue-text">on</span> car insurance &amp; breakdown cover
					</p>
				</div>
			</div>
		</div>
		 
		 @content	
    </body>
</html>
